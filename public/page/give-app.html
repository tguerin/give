<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../bower_components/flatiron-director/flatiron-director.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../component/add-item.html">
<link rel="import" href="../component/my-items.html">


<polymer-element name="give-app">
    <template>
        <link rel="stylesheet" href="../style/app.css">
        <!--<flatiron-director route="{{route}}" autoHash></flatiron-director>-->
        <core-scaffold id="scaffold">
            <nav>
                <core-toolbar><span>Menu</span></core-toolbar>
                <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}">
                    <template repeat="{{page in pages}}">
                        <paper-item hash="{{page.hash}}" noink>
                            <core-icon icon="label-outline"></core-icon>
                            <a href="#{{page.hash}}">{{page.name}}</a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>
            <core-toolbar tool flex>
                <div flex>Give</div>
                <core-icon-button icon="refresh"></core-icon-button>
                <core-icon-button icon="add"></core-icon-button>
            </core-toolbar>
            <div layout horizontal center-center fit>
                <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right">
                    <section hash="my-items">
                        <my-items></my-items>
                    </section>
                    <section hash="add">
                        <add-item></add-item>
                    </section>
                </core-animated-pages>
            </div>
        </core-scaffold>
    </template>
    <script>
        Polymer({
            route: 'my-items',
            pages: [
                {name: 'Add', hash: 'add', url: './page/add-item.html'},
                {name: 'My items', hash: 'my-items', url: './page/my-items.html'}
            ],
            created: function () {
                this.route = 'my-items';
            }
        });
    </script>
</polymer-element>
